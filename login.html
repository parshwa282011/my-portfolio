<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login â€¢ Parshwa</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="assets/js/main.js" type="module"></script>
  </head>
  <body>
    <main class="container" data-page="login">
      <section class="hero fade-up">
        <span class="badge">Admin Access</span>
        <h1>Admin Login</h1>
        <p>Sign in to access the admin dashboard.</p>
      </section>

      <section class="split">
        <div class="card fade-up delay-1" id="login-card">
          <h2>Login</h2>
          <form id="login-form" class="form-stack">
            <label>
              Username
              <input type="text" name="username" required />
            </label>
            <label>
              Password
              <input type="password" name="password" required />
            </label>
            <button type="submit" class="primary-btn">Sign in</button>
          </form>
          <p id="login-status" class="helper"></p>
        </div>
      </section>
    </main>

    <script>
      const tokenKey = "adminToken";
      const authKey = "adminAuthAt";
      const loginStatus = document.getElementById("login-status");
      const apiBase = `${window.location.protocol}//${window.location.hostname}:3000`;

      const request = (path, options = {}) => {
        const headers = { "Content-Type": "application/json", ...options.headers };
        const url = new URL(path, apiBase);
        return fetch(url.toString(), { ...options, headers });
      };

      document.getElementById("login-form").addEventListener("submit", async (event) => {
        event.preventDefault();
        loginStatus.textContent = "";
        const form = event.currentTarget;
        const payload = {
          username: form.username.value,
          password: form.password.value,
        };
        const res = await request("/api/admin/login", {
          method: "POST",
          body: JSON.stringify(payload),
        });
        if (!res.ok) {
          loginStatus.textContent = "Invalid credentials.";
          return;
        }
        const data = await res.json();
        localStorage.setItem(tokenKey, data.token);
        localStorage.setItem(authKey, String(Date.now()));
        window.location.href = "admin.html";
      });
    </script>
  </body>
</html>
